name: Colab sync

on:
  workflow_dispatch:  
  schedule:
    - cron: '0 8 * * *'  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Check current directory
        run: pwd

      - name: List files in root directory
        run: ls -la

      - name: List files in notebooks directory
        run: ls -la /content/Tamanduatei_Vu_Enorsul.github.io # Substitua pelo caminho correto

      - name: Run papermill
        run: |
          papermill path/to/your/notebooks/JOTFORM_VU_TAMANDUATI.ipynb path/to/your/notebooks/JOTFORM_VU_TAMANDUATI_output.ipynb
